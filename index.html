<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking</title>

    <style>
        html {
            background-color: #f5f5f5; 
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #4a148c; 
            color: white;
            padding: 25px 0;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        section {
            text-align: center;
            width: 320px;
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a148c;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="file"],
        select {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #6a1b9a; 
            color: white;
        }

        button[type="reset"] {
            background-color: #ccc;
            color: #333;
        }

        button:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            font-size: small;
            padding: 15px;
            margin-top: 30px;
            border-top: 2px solid #ddd;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>üíá‚Äç‚ôÄÔ∏è Salon Booking Form</h1>
    </header>

    <div class="container">
        <section>
            <h2>Book Your Appointment</h2>

            <form>
                <label>Full Name:</label><br>
                <input type="text" required><br>

                <label>Email:</label><br>
                <input type="email" required><br>

                <label>Phone Number:</label><br>
                <input type="tel" required><br>

                <label>Select Service:</label><br>
                <select required>
                    <option disabled selected>Select a service</option>
                    <option>Haircut</option>
                    <option>Hair Coloring</option>
                    <option>Makeup</option>
                    <option>Pedicure</option>
                    <option>Manicure</option>
                </select><br>

                <label>Select Date:</label><br>
                <input type="date" required><br>

                <label>Upload Reference Style (Optional):</label><br>
                <input type="file" accept=".jpg,.png,.jpeg"><br>

                <button type="submit">Book Now</button>
                <button type="reset">Reset</button>

            </form>

        </section>
    </div>

    <footer>
        <p>Created by Mariam | ¬© 2025</p>
    </footer>

</body>

</html>
